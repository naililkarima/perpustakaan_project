<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Scorecard - Librar-Quiz Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="scorecard-wrapper">
            <header class="scorecard-header">
                <h2>ðŸ“Š The Chapter Scorecard</h2>
                <p>Lihat bab mana yang paling menantang menurut rata-rata kelas.</p>
            </header>

            <div class="scorecard-filters">
                <label for="filter-kelas">Tampilkan data untuk:</label>
                <select id="filter-kelas" name="filter-kelas">
                    <option value="X-A">Kelas X-A</option>
                    <option value="X-B">Kelas X-B</option>
                    <option value="2025">Angkatan 2025</option>
                    <option value="all">Semua</option>
                </select>
            </div>

            <div class="chart-area" id="chart-area">
                </div>

            <div class="scorecard-footer">
                <div class="legend">
                    <span class="legend-item critical"></span> Area Kritis (Rata-rata &lt; 70%)
                </div>
                <button id="compare-btn" class="compare-button">
                    Bandingkan dengan Skorku
                </button>
            </div>
        </div>
        </main>

    <script src="script.js"></script>
</body>
</html>
